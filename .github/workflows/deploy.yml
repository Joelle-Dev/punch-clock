name: Deploy to GitHub Pages

# 已禁用：当前使用分支部署（从 /docs 目录）
# 如需启用 GitHub Actions 部署，请：
# 1. 在 GitHub Pages 设置中将 Source 改为 "GitHub Actions"
# 2. 取消下面的注释
# on:
#   push:
#     branches:
#       - master
on:
  workflow_dispatch:  # 仅手动触发，避免与分支部署冲突

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
